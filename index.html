<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="Matching Game using HTML , CSS , JS.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <!-- The total Matching Game Container.  -->
  <div class="container">
    <!-- Heading. -->
    <header>
      <h1>Matching Game</h1>
      </header>
    <!-- Score Panel. -->
    <section class="score-panel">
      <!-- Pause. -->
      <div class="pause fa fa-pause">
        <span class="tooltiptext">Pause(Shift+P)</span>
      </div>
      <!-- Stars gained. -->
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <!-- Moves made. -->
      <span class="moves">0</span> Move(s)
      <span><span class="time">0 hr 0 min 0 sec </span></span>
      <div class="restart">
        <i class="fa fa-repeat"></i><span class="tooltiptext">Restart(Shift+R)</span>
      </div>
    </section>
    <!-- Cards. -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>
  <!-- Modal Box After completing game. -->
  <div class="modal">
    <!-- overlapping image on modal box and modal Content. -->
    <img src="./img/cong.png" alt="congratulations" class="cong">
    <div class="modal-content">
      <!--Content in the popup.  -->
      <span class="close">&times;</span>
      <!--  Displaying Time, Stars, Moves.  -->
      <div class="content"><span class="t-time">Total Time &nbsp &nbsp :</span>
         <!-- Displays Total time taken. -->
        <span class="total-time"></span><br><br>
        <div>
          <span id="rating">Rating &nbsp &nbsp :
            <span>
              <!--  Displays No. of stars gained. -->
              <ul class="final-stars">
                <!-- Temporary class names for stars. -->
                <li><i class="star1"></i></li>&nbsp &nbsp
                <li><i class="star2"></i></li>&nbsp &nbsp
                <li><i class="star3"></i></li>
              </ul>
            </span>
          </span>
        </div>
        <div>
          <!--  Displays no. of moves made.  -->
          <span class="final-moves">Moves &nbsp &nbsp:
            <span class="f-moves">0</span></span>
        </div><br>
        <!-- Restarts the game. -->
        <div class="F-restart" onclick="window.location.reload(true);">
          <i class="fa fa-repeat"></i> <!-- Play again. -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal displayed when game is paused.  -->
  <div class="pause-modal">
    <!-- Content in the modal. -->
    <div class="pause-modal-content">
      <h2>Hey!! &nbsp You clicked pause.ðŸ‘€</h2>
      <div class="images">
        <img class="image-resume" src="./img/play.png" alt="resume">
        <img class="image-restart" src="./img/restart.png" alt="restart">
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
